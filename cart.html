<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Internet-market Корзина</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/JavaScript.js" defer></script>
    <script src="js/cart.js" defer></script>
</head>
<body>
<div class="menu-top">
    <div class="content-block">
        <ul>
            <div class="menu-logo-other">
                <a href="index.html">
                    <img src="images/logo2.png" alt="logo">
                </a>
            </div>
            <span>Корзина</span>
            <li><a href="#">Корзина</a></li>
            <li><a href="#">Оформление покупки</a></li>
            <li><a href="#">Оплата</a></li>
            <div class="basket">
                <a id="out" href="cart.html">Корзина: <span><span id="mini-cart"></span> шт. </span>
                    <span id="price" class="cost"></span></a>
            </div>
            <div class="phone">
                <p>+38 (099) 905-20-70</p>
                <p>+38 (099) 084-89-75</p>
            </div>
        </ul>
    </div>
</div>
<<p class="goods-header cart-header">Корзина</p>
<div class="content-block clearfix">
    <div class="my-cart"></div>

</div>
<p class="price cost"></p>
<div class="scroll-top">Наверх ▲</div>

<div class="content-block">
    <div class="form">
        <form class="myForm" name="myForm" action="" onsubmit="return checkForm()">
            <div>
                <label for="txt1"></label>
                <textarea type="text" name="p1" id="txt1" class="inp" placeholder="Name" required></textarea>
            </div>
            <div>
                <label for="txt2"></label>
                <textarea type="text" name="p2" id="txt2" class="inp" placeholder="Surname" required></textarea>
            </div>
            <div>
                <label for="txt3"></label>
                <textarea type="text" name="p3" id="txt3" class="inp" placeholder="Patronymic"></textarea>
            </div>
            <div>
                <label for="txt4"></label>
                <textarea type="email" name="p4" id="txt4" class="inp"  placeholder="Email" required></textarea>
            </div>
            <div>
                <label for="txt5"></label>
                <textarea type="text" name="p5" id="txt5" class="inp" placeholder="Your Message"></textarea>
            </div>
            <div class="button">
                <input class="curs" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

<div class="content-block clearfix">
    <div class="brend clearfix">
        <img src="images/Brand/audi.png" alt="" class="brendimg">
        <img src="images/Brand/bmw.png" alt="" class="brendimg">
        <img src="images/Brand/mersedes.png" alt="" class="brendimg">
        <img src="images/Brand/volksswagen.png" alt="" class="brendimg">
        <img src="images/Brand/opel.png" alt="" class="brendimg">
        <img src="images/Brand/nisan.jpg" alt="" class="brendimg">
        <img src="images/Brand/bbs_wheels_logo.gif" alt="" class="brendimg">
        <img src="images/Brand/konig.jpg" alt="" class="brendimg">
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
</html>
